<!doctype html>
<html lang="en">

<head id="head-content"></head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <script>
    async function loadComponents() {
      try {
        // Load the head content first
        const headResponse = await fetch('components/head.html');
        if (headResponse.ok) {
          const headContent = await headResponse.text();
          document.getElementById('head-content').innerHTML = headContent;
        } else {
          console.error('Failed to load head content');
        }

        // Load the main content
        const mainResponse = await fetch('components/about.html');
        if (mainResponse.ok) {
          const mainContent = await mainResponse.text();
          document.getElementById('main-content').innerHTML = mainContent;
        } else {
          console.error('Failed to load main content');
        }

        // Load the footer content
        const footerResponse = await fetch('components/footer.html');
        if (footerResponse.ok) {
          const footerContent = await footerResponse.text();
          document.getElementById('footer-content').innerHTML = footerContent;
        } else {
          console.error('Failed to load footer content');
        }
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    // Execute the component loading function
    loadComponents();
  </script>

  <div id="overlayer"></div>
  <div class="loader">

      <span class="sr-only">Loading...</span>
    </div>
  </div>

    <div class="site-mobile-menu site-navbar-target">

    </div>


    <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-6 col-xl-2">
            <div class="mb-0 site-logo" style="width: 200px;">

                Amazing Life LLC<span class="text-secondary" style="font-size: 2rem; color: #e1a9f6 !important">.</span>
              </a>
            </div>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <div class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <a href="index.html" class="active nav-link">Home</a>
                <a href="services.html" class="nav-link">Services</a>

        </div>

    </header>


    <!-- MAIN -->



    

      <main id="main-content"></main>
