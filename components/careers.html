<div class="site-section">
    <div class="container">
      <div class="row">
        <!-- Form Section -->
        <div class="col-lg-8 mb-5">
          <h2 style="text-align: center;">Join Our Team</h2>
          <hr>
          <form name="fileForm" enctype="multipart/form-data" data-netlify="true">
            <!-- Name Fields -->
            <div class="row form-group">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="text-black" for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" name="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="col-md-6">
                <label class="text-black" for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" name="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
  
            <!-- Email Field -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required>
              </div>
            </div>
  
            <!-- Subject Field -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" name="subject" placeholder="Enter the subject" required>
              </div>
            </div>
  
            <!-- Resume Upload -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="resume">*Upload Resume/CV</label>
                <input class="form-control" id="resume" name="file" type="file" accept=".pdf, .doc, .docx" required>
                <small class="form-text text-muted">Accepted formats: PDF, DOC, DOCX</small>
              </div>
            </div>
  
            <!-- Message Field -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Tell us about yourself or any questions you have..." required></textarea>
              </div>
            </div>
  
            <!-- CAPTCHA -->
            <div class="row form-group">
              <div class="col-md-12">
                <div data-netlify-recaptcha="true"></div>
              </div>
            </div>
  
            <!-- Submit Button -->
            <div class="row form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary text-white w-100">Submit Application</button>
              </div>
            </div>
          </form>
          <p class="result"></p>
        </div>
  
        <!-- Contact Details Section -->
        <div class="col-lg-3 ml-auto">
          <div class="mb-3">
            <h3 class="footer-heading mb-4 text-black">Contact Us</h3>
            <p class="mb-0 font-weight-bold text-black">Director:</p>
            <p class="mb-4">Margitu Tona</p>
  
            <p class="mb-0 font-weight-bold text-black">Address:</p>
            <p class="mb-4">
              Amazing Life, LLC<br />
              18245 SW Cheyenne Way<br />
              Tualatin, OR 97062
            </p>
  
            <p class="mb-0 font-weight-bold text-black">Phone:</p>
            <p class="mb-4"><a href="tel:555-555-5555">(555) 555-5555</a></p>
  
            <p class="mb-0 font-weight-bold text-black">Email:</p>
            <p><a href="mailto:amazinglife2u@gmail.com">amazinglife2u@gmail.com</a></p>
          </div>

    </div>
